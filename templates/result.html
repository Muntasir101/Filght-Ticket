<!DOCTYPE html>
<html>
<head>
    <title>Flight Cost Calculator - Result</title>
    <!-- Add CSS styles and Bootstrap CDN links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        .cost-details {
            font-size: 18px;
        }
        .discount-info {
            font-style: italic;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Cost Calculation Result</h1>
        <div class="result-container">
            <h3>Cost Details:</h3>
            <div class="form-group">
                <label for="cost">Cost:</label>
                <p class="cost-details" id="cost">${{ "%.2f" % cost }}</p>
            </div>
            <div class="form-group">
                <label for="tax">Tax:</label>
                <p class="cost-details" id="tax">${{ "%.2f" % tax }}</p>
            </div>
            <div class="form-group">
                <label for="total_cost">Total Cost:</label>
                <p class="cost-details" id="total_cost">${{ "%.2f" % total_cost }}</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary">Calculate Again</a>
    </div>
</body>
</html>
