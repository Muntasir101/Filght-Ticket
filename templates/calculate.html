<!DOCTYPE html>
<html>
<head>
    <title>Flight Cost Calculator</title>
    <!-- Add CSS styles and Bootstrap CDN links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
        }
        body{

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Cost Calculator</h1>
        <form method="POST" action="/calculator">
            <div class="form-group">
                <label for="distance">Distance (in miles):</label>
                <input type="number" class="form-control" id="distance" name="distance" min="0" required>
            </div>
            <div class="form-group">
                <label for="departure-date">Departure Date</label>
                <input type="date" class="form-control" id="departure-date" name="departure_date"
                       min="{{ today }}" max="{{ max_date }}" required>
            </div>
            <div class="form-group">
                <label for="baggage">Extra Baggage (in kg):</label>
                <input type="number" step="any" class="form-control" id="baggage" name="baggage" min="0" required>
            </div>
            <div class="form-group">
                <label for="seat_class">Seat Class:</label>
                <select class="form-control" id="seat_class" name="seat_class" required>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First">First</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Cost</button>

        </form>
    </div>
    <script>
        var today = new Date().toISOString().split('T')[0];
        var maxDate = new Date();
        maxDate.setDate(maxDate.getDate() + 90);
        maxDate = maxDate.toISOString().split('T')[0];
        document.getElementById("departure-date").setAttribute("min", today);
        document.getElementById("departure-date").setAttribute("max", maxDate);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
